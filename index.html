<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Pré-Evento | IpêStart</title>
    <style>
        /* Paleta de Cores baseada na imagem */
        :root {
            --purple-bg: #6225E6; /* Roxo principal */
            --dark-purple: #4B1BB0;
            --neon-yellow: #F7E948;
            --neon-green: #40F99B;
            --neon-pink: #FF40C6;
            --white: #FFFFFF;
            --text-gray: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--purple-bg);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            color: var(--neon-yellow);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--neon-green);
        }

        input, select, textarea {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--white);
            color: #333;
            font-size: 16px;
        }

        input:focus {
            outline: 3px solid var(--neon-pink);
        }

        /* Lógica de exibição dinâmica básica */
        .hidden {
            display: none;
        }

        button {
            background-color: var(--neon-yellow);
            color: var(--dark-purple);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: var(--neon-green);
            transform: scale(1.02);
        }

        .footer-logo {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pré-Evento IpêStart</h2>
    <p style="text-align: center; margin-bottom: 30px;">Transforme suas ideias em negócios de verdade!</p>

    <form id="formIpe">
        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" placeholder="Seu nome aqui" required>
        </div>

        <div class="form-group">
            <label>Qual o seu grupo?</label>
            <select id="grupoSelector" onchange="toggleFields()" required>
                <option value="">Selecione uma opção...</option>
                <option value="professor">Professor vinculado a projeto</option>
                <option value="ej">Membro de Empresa Júnior</option>
                <option value="nucleo">Membro de Núcleo de Estudos</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div id="campoProfessor" class="form-group hidden">
            <label>Nome do Projeto ou Edital</label>
            <input type="text" placeholder="Ex: Edital 01/2024">
        </div>

        <div id="campoEJ" class="form-group hidden">
            <label>Nome da Empresa Júnior</label>
            <input type="text" placeholder="Nome da sua EJ">
        </div>

        <div id="campoNucleo" class="form-group hidden">
            <label>Nome do Núcleo de Estudos</label>
            <input type="text" placeholder="Nome do seu núcleo">
        </div>

        <div class="form-group">
            <label>Estágio da sua Ideia</label>
            <select required>
                <option value="ideacao">Ideação</option>
                <option value="validacao">Validação</option>
                <option value="execucao">Execução</option>
                <option value="escala">Escala</option>
            </select>
        </div>

        <button type="submit">GARANTIR MINHA VAGA</button>
    </form>

    <div class="footer-logo">
        Realização: Ipê Tech | UFLA
    </div>
</div>

<script>
    function toggleFields() {
        const select = document.getElementById('grupoSelector');
        const prof = document.getElementById('campoProfessor');
        const ej = document.getElementById('campoEJ');
        const nucleo = document.getElementById('campoNucleo');

        // Esconde tudo primeiro
        prof.classList.add('hidden');
        ej.classList.add('hidden');
        nucleo.classList.add('hidden');

        // Mostra o campo específico
        if (select.value === 'professor') prof.classList.remove('hidden');
        if (select.value === 'ej') ej.classList.remove('hidden');
        if (select.value === 'nucleo') nucleo.classList.remove('hidden');
    }
</script>

</body>
</html>
